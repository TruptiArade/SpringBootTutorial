	<head>
		<title> About</title>
	</head>
	<body>
		<h1> My name is Trupti Jaywant Arade</h1>
		<h2> Computer Engineering </h2>
		<h3> KIT College Of Engineering Kolhapur</h3>
		<h4 th:text="${#strings.toUpperCase(name)}"></h4>
		<p>Length of my name is: 
	               <span th:text="${#strings.length(name)}"></span>
	    </p>
		<h5 th:text="${currentDate}"></h5>
		<h1> Arithmetic Operation Program:</h1>
			<div th:with="a=10, b=5">
			<h2 th:text="'Value of a is: '+${a}"></h2>
			<h2 th:text="'Value of b is: '+${b}"></h2>
			<h3 th:text="'Addition of a & b: = '+${a+b}"></h3>
			<h3 th:text="'Multiplication of a & b =  '+${a*b}"></h3>
			
			<h3 th:text="'Substraction of a & b=   '+${a-b}"></h3>	
			
			<h3 th:text="'Division of a & b =       '+${a/b}"></h3>		
			
			</div>
		
	</body>
