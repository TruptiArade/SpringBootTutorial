<html lang="en" xmlns:th="http://www.thymeLeaf.org">
	<head>
		<title>Example of Loop</title>
	</head>
	<body>
		<h1> Going to traverse elements in collection...</h1>
		<h2 th:text="${names}"></h2>
		
		<ul>
			<li th:each="n,status:${names}">
				<span th:style="${status.odd} ? 'color:red;font-weight:bold' : ' color:blue; font-weight:bold' " th:text="${status.index+1}+' '+${n}"></span>
			</li>
		</ul>
	</body>
</html>
