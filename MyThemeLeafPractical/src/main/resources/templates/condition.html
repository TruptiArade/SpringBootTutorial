<html lang="en" xmlns:th="http://www.thymeLeaf.org">
	<head>
		<title>Coditional statements in thymeleaf</title>
	</head>
	<body>
		<h1>Conditional staements in thymeleaf</h1>
		<h1>User is  <span th:style="${isActive} ?  'color:green' : 'color:red'" 
		              th:text="${isActive} ? 'Active':' Not Active'"></span></h1>
		
		<h2>Choose Gender:</h2>
		<h3 th:if="${gender}=='F'">Female</h3>
		<h3 th:unless="${gender}=='F'">Male</h3>
